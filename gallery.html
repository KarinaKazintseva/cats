<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <ul class="nav">
                <li class="nav__item"><a href="home.html" class="link"> Home</a></li>
                <li class="nav__item"><a href="interesting.html" class="link">Interesting</a></li>

                <li class="nav__item"><a href="gallery.html" class="link">Gallery</a></li>


            </ul>
            <div class="btn">
                <a href="#" id="btn-link"><i class="fas fa-align-justify " style="color: black"></i></a>
            </div>
        </div>
        <div class='love'>
            <p>They are different but we LOVE them!</p>
        </div>
        <div class="center">

            <div id="main">

                <div class="slider">
                    <div class="slide-list">
                        <div class="slide-wrap">

                            <div class="slide-item">
                                <img width="280" height="280" src="2.jpg" alt="" />

                            </div>
                            <div class="slide-item">
                                <img width="280" height="280" src="3.jpg" alt="" />

                            </div>
                            <div class="slide-item">
                                <img width="280" height="280" src="4.jpg" alt="" />

                            </div>
                            <div class="slide-item">
                                <img width="280" height="280" src="5.jpg" alt="" />

                            </div>
                            <div class="slide-item">
                                <img width="280" height="280" src="6.jpg" alt="" />

                            </div>


                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="navy prev-slide"></div>
                    <div class="navy next-slide"></div>
                    <div class="auto play"></div>
                </div>

            </div>

            <div id="modal">
                <div class="btn-close">
                    <a href="#" id="btn-close">&#10060</a>
                </div>
                <div class="form">
                    <div class="text">
                        Name:
                        <input type="text" placeholder="">
                    </div>
                    <div class="text">
                        Age:
                        <input type="text" placeholder="">
                    </div>
                    <div class="text">
                        What country do you like to visit?
                        <input type="text" placeholder="">
                    </div>
                    <div class="text">
                        What is the purpose of your trip:
                        <input type="password" placeholder="">
                    </div>
                    <div class="text">
                        E-mail:
                        <input type="password" placeholder="">
                    </div>


                </div>
                <div class="btn-OK">
                    <a href="#" id="btn-OK">OK</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
